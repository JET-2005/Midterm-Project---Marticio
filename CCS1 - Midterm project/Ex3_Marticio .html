<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .line1 {
            color: green;
            text-decoration: wavy underline yellow;
        }
        .line2 {
            color: red;
            font-weight: bold;
            font-size: 24px; /* Adjust font size as needed */
            text-decoration: dashed underline blue;
            text-align: center;
        }
        .line3 {
            color: gray;
            font-weight: bold;
            text-decoration: double underline purple;
            text-align: right;
        }
    </style>
</head>
<body>

    <p class="line1">This is a sample.</p>
    <p class="line2">This is a sample..</p>
    <p class="line3">This is a sample..</p>

</body>
</html>
